<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harika ‚ù§Ô∏è</title>
 
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
 
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #fff1f5, #f8cdda);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
 
.section {
  display: none;
  text-align: center;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 30px;
  width: 88%;
  max-width: 430px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
}
 
.section.active { display: block; }
 
h1 {
  font-family: 'Playfair Display', serif;
  color: #b83260;
}
 
.glow {
  text-shadow: 0 0 10px #ffb3c6, 0 0 20px #ff758f;
}
 
p {
  font-size: 16px;
  color: #444;
  line-height: 1.7;
}
 
button {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(135deg,#ff4d6d,#b83260);
  color: white;
  transition: transform 0.3s;
}
 
button:hover { transform: scale(1.1); }
 
#no {
  background: #aaa;
  position: absolute;
}
 
/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.3s ease-out forwards;
}
 
@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(30); opacity: 0; }
}
 
/* Floating love */
.float {
  position: fixed;
  font-size: 26px;
  animation: floatUp 7s linear forwards;
}
 
@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); opacity: 1; }
  to { transform: translateY(-15vh) scale(1.4); opacity: 0; }
}
 
/* Photo reveal */
.photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 25px;
  box-shadow: 0 0 25px rgba(255,105,135,0.7);
  animation: photoFade 2s ease forwards;
}
 
@keyframes photoFade {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
 
#typeText { min-height: 140px; }
 
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
 
<body>
 
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_38f98c6e3c.mp3" type="audio/mpeg">
</audio>
 
<!-- PAGE 1 -->
<div class="section active" id="page1">
  <h1>Hey Harika üå∏</h1>
  <p>
    Some people walk into our life quietly‚Ä¶<br>
    and slowly become the reason we smile every day.
  </p>
  <button onclick="nextPage(1)">Next</button>
</div>
 
<!-- PAGE 2 -->
<div class="section" id="page2">
  <h1>My Heart ‚ù§Ô∏è</h1>
  <p>
    With you, love feels calm.<br>
    Life feels meaningful.<br>
    And my heart feels at home.
  </p>
  <button onclick="nextPage(2)">Next</button>
</div>
 
<!-- PAGE 3 -->
<div class="section" id="page3">
  <h1>One Question üíç</h1>
  <p style="font-size:18px;">
    Harika,<br>
    will you marry me?
  </p>
  <button onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>
 
<!-- PAGE 4 -->
<div class="section" id="page4">
  <h1 class="glow">Harika ‚ù§Ô∏è</h1>
  <p id="typeText"></p>
 
  <!-- üîΩ HER PHOTO HERE üîΩ -->
  <img src="https://drive.google.com/file/d/12j-bb3Djhjo-fTjIj6qHh5UTV_YiVpeg/view?usp=sharing" alt="Harika" class="photo">
</div>
 
<script>
function nextPage(n) {
  document.getElementById("page"+n).classList.remove("active");
  document.getElementById("page"+(n+1)).classList.add("active");
}
 
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 50) + "px";
}
 
function sayYes() {
  document.getElementById("page3").classList.remove("active");
  document.getElementById("page4").classList.add("active");
 
  document.getElementById("music").play();
  startFireworks();
  startFloating();
  typeMessage();
}
 
function startFireworks() {
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.background = ["#ff4d6d","#ffd166","#9b5de5","#00bbf9"][Math.floor(Math.random()*4)];
    f.style.left = Math.random()*100 + "vw";
    f.style.top = Math.random()*100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1300);
  }, 280);
}
 
function startFloating() {
  setInterval(() => {
    const e = document.createElement("div");
    e.className = "float";
    e.innerHTML = ["‚ù§Ô∏è","üíï","üíñ","üå∏","üåπ","üíê","‚ú®"][Math.floor(Math.random()*7)];
    e.style.left = Math.random()*100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 7000);
  }, 250);
}
 
const message =
`You choosing me today means more than words can explain.
I promise to respect you, stand by you,
and love you in every phase of life.
 
I don‚Äôt promise perfection,
but I promise honesty, care, and forever.
 
Thank you for being my love,
my partner, and my future.`;
 
let i = 0;
function typeMessage() {
  if (i < message.length) {
    document.getElementById("typeText").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeMessage, 40);
  }
}
</script>
 
</body>
</html>
