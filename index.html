<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harika ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Falling flowers */
.flower {
  position: fixed;
  font-size: 26px;
  animation: fall 6s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Main box */
.box {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  margin-bottom: 25px;
}

/* Buttons */
button {
  padding: 14px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s ease;
}

#yes {
  background: #4CAF50;
  color: white;
}

#yes:hover {
  transform: scale(1.15);
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
}

/* Glow effect */
@keyframes glow {
  0% { box-shadow: 0 0 10px #ff4d6d; }
  50% { box-shadow: 0 0 35px #ff4d6d; }
  100% { box-shadow: 0 0 10px #ff4d6d; }
}
</style>
</head>

<body>

<div class="box" id="box">
  <h1>Harika üíñ<br>Will you marry me?</h1>
  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
/* NO button escape */
function moveNo() {
  const noBtn = document.getElementById("no");
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

/* YES celebration */
function sayYes() {
  const box = document.getElementById("box");
  box.style.animation = "glow 1.5s infinite";
  box.innerHTML = `
    <h1>üå∏ She said YES! üå∏</h1>
    <h2>You took the best decision üíï<br>
    I love you forever ‚ù§Ô∏è</h2>
    <p style="font-size:28px;">üíçüåπ‚ú®</p>
  `;

  // flower rain
  for (let i = 0; i < 30; i++) {
    setTimeout(createFlower, i * 150);
  }
}

/* floating hearts always */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

/* flowers on YES */
function createFlower() {
  const flowers = ["üå∏","üåπ","üåº","üíê"];
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 7000);
}
</script>

</body>
</html>
